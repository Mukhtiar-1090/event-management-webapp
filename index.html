<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Horizon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>Event Horizon</h1>
    <p>Discover • Manage • Enjoy Events</p>
  </header>

  <main class="container">

    <input type="text" id="search" placeholder="Search event by name or date..." />

    <section id="event-list" class="event-list"></section>

    <section class="form-section">
      <h2>Add New Event</h2>
      <form id="eventForm">
        <input type="text" id="eventName" placeholder="Event Name" />
        <input type="date" id="eventDate" />
        <textarea id="eventDesc" placeholder="Event Description"></textarea>
        <button type="submit">Add Event</button>
        <p id="warning"></p>
      </form>
    </section>

  </main>

  <!-- SCROLL TO TOP -->
  <button id="scrollTop">↑</button>

  <footer class="footer">
    <p>© <span id="year"></span> Mukhtiar Ahmad</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
